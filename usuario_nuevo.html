<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="card card-body bg-light">
          <h1 class="mt-4">Nuevo usuario</h1>
          <p >Introduzca la información para crear un nuevo usuario al sistema</p>
          <hr class="my-4">

            
                 <form class="form-horizontal" method="post"> 
                    
                        

                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user-astronaut bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="username" name="username" type="text" placeholder="Nombre de usuario" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-unlock bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="password" name="password" type="text" placeholder="Contraseña" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="name" name="name" type="text" placeholder="Apellidos, Nombre" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-random bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="observaciones" name="observaciones" placeholder="Escriba cualquier otro dato que desee almacenar de éste usuario" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                            </div>
                        </div>
                    
                 </form> 
            </div>
        </div>
    </div>
</div>
